<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reservations</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- Navbar CSS -->
    <link rel="stylesheet" href="../components/navbar.css">

</head>

<body>


    <!-- Navbar -->
    <div id="navbar-placeholder"></div>

    <!-- Reservation Container -->
    <div class="container">
        <h1 class="title">Reservations</h1>

        <form class="reservation-form">

            <!-- Flight Selection -->
            <div class="form-group">
                <label for="flightSelect">Select Flight</label>
                <select id="flightSelect">
                    <option>FD124 , BKK-HKD , 10-02-2025 , 23:00</option>
                    <option>FD125 , BKK-HKD , 11-02-2025 , 23:00</option>
                </select>
            </div>

            <!-- Seat Selection -->
            <div class="form-group">
                <label for="seatSelect">Select Seat</label>
                <select id="seatSelect">
                    <option>13B , FIRST , 1500$</option>
                    <option>14C , ECONOMY , 1500$</option>
                </select>
            </div>

            <!-- Passenger Info -->
            <div class="passenger-section">
                <p class="section-title">Passengers</p>

                <div id="passengerList">
                    <!-- Passenger fields will be inserted here -->
                </div>

                <button type="button" class="add-passenger-btn" onclick="addPassenger()">
                    <i class="fas fa-user-plus"></i> <!-- FontAwesome Icon สำหรับเพิ่มผู้โดยสาร -->
                </button>
            </div>

            <!-- Confirm Button -->
            <button type="button" class="confirm-btn" onclick="openConfirmBookingModal()">Confirm Booking</button>

        </form>
    </div>
    <!-- Load Navbar -->
    <script>
        fetch('../components/navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-placeholder').innerHTML = data;
            });
    </script>
    <script src="script.js"></script>
</body>
<!-- Custom JS -->
<script src="script.js"></script>

</body>

</html>
