<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Payment - 2C2P Style</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --primary: #0099cc;
            --primary-dark: #0077aa;
            --gray-bg: #f5f7fa;
            --text-dark: #333;
            --border: #ddd;
            --radius: 10px;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background: var(--gray-bg);
            margin: 0;
            padding: 40px 20px;
            display: flex;
            justify-content: center;
        }

        .payment-container {
            background: #fff;
            width: 100%;
            max-width: 460px;
            padding: 30px;
            border-radius: var(--radius);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }

        h2 {
            text-align: center;
            color: var(--text-dark);
            margin-bottom: 10px;
        }

        .sub-label {
            text-align: center;
            font-size: 14px;
            color: var(--text-dark);
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 18px;
        }

        label {
            font-weight: 600;
            font-size: 14px;
            color: var(--text-dark);
            margin-bottom: 6px;
            display: block;
        }

        input,
        select {
            width: 100%;
            padding: 10px 12px;
            font-size: 14px;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            background: #fff;
        }

        input[readonly] {
            background: #f1f1f1;
            color: #777;
        }

        .flex-row {
            display: flex;
            gap: 12px;
        }

        .flex-row .form-group {
            flex: 1;
            margin-bottom: 0;
        }

        .confirm-button {
            background: var(--primary);
            color: white;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: var(--radius);
            cursor: pointer;
            transition: background 0.3s ease;
            margin-top: 10px;
        }

        .confirm-button:hover {
            background: var(--primary-dark);
        }

        .hidden {
            display: none;
        }

        #cardTypeOptions {
            display: flex;
            gap: 12px;
            margin-top: 8px;
            flex-wrap: wrap;
        }

        #cardTypeOptions label {
            display: flex;
            align-items: center;
            gap: 6px;
            background-color: #f9f9f9;
            padding: 8px 12px;
            border-radius: var(--radius);
            border: 1px solid #ccc;
            cursor: pointer;
            transition: 0.2s ease;
            font-weight: normal;
        }

        #cardTypeOptions label:hover {
            background-color: #eefaff;
            border-color: var(--primary);
        }

        .card-icon {
            width: 24px;
            height: auto;
        }

        .warning-box {
            background-color: #fff3cd;
            color: #856404;
            border: 1px solid #ffeeba;
            border-radius: var(--radius);
            padding: 10px 14px;
            font-size: 14px;
            margin-top: 10px;
        }

        hr {
            border: none;
            border-top: 1px solid #eee;
            margin: 20px 0;
        }

        @media (max-width: 480px) {
            .flex-row {
                flex-direction: column;
            }

            #cardTypeOptions {
                flex-direction: column;
                gap: 8px;
            }
        }
    </style>
</head>

<body>

    <div class="payment-container">
        <h2>Payment Details</h2>
        <div class="sub-label">Payment Reference : TXN1743479213431</div>

        <form id="paymentForm" action="/api/payments" method="POST">

            <!-- Payment Provider -->
            <div class="form-group">
                <label>Payment Provider</label>
                <input type="text" name="paymentProvider" value="2C2P" readonly>
            </div>

            <!-- Booking Info -->
            <div class="form-group">
                <label>Booking Nubmer</label>
                <input type="text" name="bookingId" value="BK1743479213315" readonly>
            </div>

            <div class="form-group">
                <label>Amount</label>
                <input type="number" name="amount" value="1200" readonly>
            </div>

            <div class="form-group">
                <label>Currency</label>
                <input type="text" name="currency" value="THB" readonly>
            </div>

            <hr>

            <!-- Payment Method -->
            <div class="form-group">
                <label>Payment Method</label>
                <select name="paymentMethod" id="paymentMethod" required>
                    <option value="">-- Please select --</option>
                    <option value="CREDIT_CARD">Credit / Debit Card</option>
                    <option value="BANK_TRANSFER">Bank Transfer</option>
                    <option value="PROMPTPAY">PromptPay</option>
                </select>
            </div>

            <!-- Warning Message -->
            <div id="paymentWarning" class="warning-box hidden">
                Sorry, this payment method is not available at this time.
            </div>

            <!-- Card Type -->
            <div class="form-group hidden" id="cardTypeGroup">
                <label>Card Type</label>
                <div id="cardTypeOptions">
                    <label>
                        <input type="radio" name="cardType" value="VISA">
                        <img src="https://img.icons8.com/color/48/visa.png" class="card-icon" alt="Visa"> Visa
                    </label>
                    <label>
                        <input type="radio" name="cardType" value="MASTERCARD">
                        <img src="https://img.icons8.com/color/48/mastercard.png" class="card-icon" alt="MasterCard">
                        MasterCard
                    </label>
                    <label>
                        <input type="radio" name="cardType" value="JCB">
                        <img src="https://img.icons8.com/color/48/jcb.png" class="card-icon" alt="JCB"> JCB
                    </label>
                </div>
            </div>

            <!-- Card Info -->
            <div id="cardInfoGroup" class="hidden">
                <div class="form-group">
                    <label>Card Number</label>
                    <input type="tel" name="cardNumber" placeholder="0000 0000 0000 0000" maxlength="19" required>
                </div>

                <div class="form-group">
                    <label>Name on Card</label>
                    <input type="text" name="cardName" placeholder="Name on card" required>
                </div>

                <div class="flex-row">
                    <div class="form-group">
                        <label>Expiry Date</label>
                        <input type="text" name="expiryDate" placeholder="MM/YY" required>
                    </div>
                    <div class="form-group">
                        <label>CVV</label>
                        <input type="tel" name="cvv" placeholder="123" maxlength="4" required>
                    </div>
                </div>
            </div>

            <hr>



            <button class="confirm-button" type="submit">Confirm Payment</button>
        </form>
    </div>

    <script>
        const form = document.getElementById('paymentForm');
        const paymentMethodSelect = document.getElementById('paymentMethod');
        const cardTypeGroup = document.getElementById('cardTypeGroup');
        const cardInfoGroup = document.getElementById('cardInfoGroup');
        const warningBox = document.getElementById('paymentWarning');

        paymentMethodSelect.addEventListener('change', function () {
            if (this.value === 'CREDIT_CARD') {
                warningBox.classList.add('hidden');
                cardTypeGroup.classList.remove('hidden');
            } else if (this.value === 'BANK_TRANSFER' || this.value === 'PROMPTPAY') {
                warningBox.classList.remove('hidden');
                this.value = '';
                cardTypeGroup.classList.add('hidden');
                cardInfoGroup.classList.add('hidden');
            } else {
                warningBox.classList.add('hidden');
                cardTypeGroup.classList.add('hidden');
                cardInfoGroup.classList.add('hidden');
            }
        });

        document.querySelectorAll('input[name="cardType"]').forEach(radio => {
            radio.addEventListener('change', () => {
                if (radio.checked) {
                    cardInfoGroup.classList.remove('hidden');
                }
            });
        });

        form.addEventListener('submit', function (e) {
            if (paymentMethodSelect.value !== 'CREDIT_CARD') {
                e.preventDefault();
                warningBox.classList.remove('hidden');
            }
        });
    </script>

</body>

</html>
