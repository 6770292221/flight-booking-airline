<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Page</title>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- Navbar CSS -->
  <link rel="stylesheet" href="../components/navbar.css">

  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>

<body>

  <!-- Navbar -->
  <div id="navbar-placeholder"></div>

  <!-- Main Content -->
  <main class="main-content">
    <div class="container payment-container">
      <h2>Payment for Reservation</h2>
      <h2 class="reservation-id">#SGT-278149</h2>

      <div class="amount">
        <strong>Total Amount:</strong> <span>5,000 THB</span>
      </div>

      <div class="status waiting">
        Status: Waiting for Payment
      </div>

      <!-- Payment Method() -->
      <div class="payment-method">
        <input type="radio" id="credit" name="payment" value="credit" checked>
        <label for="credit">Credit Card</label>

        <input type="radio" id="bank" name="payment" value="bank">
        <label for="bank">Bank Transfer</label>
      </div>

      <!-- Credit Card Form -->
      <div id="credit-form">
        <div class="form-group">
          <input type="text" placeholder="Card Number" required>
        </div>
        <div class="form-group">
          <input type="text" placeholder="Cardholder Name" required>
        </div>
        <div class="form-group">
          <input type="text" placeholder="Expiry Date (MM/YY)" required>
        </div>
        <div class="form-group">
          <input type="text" placeholder="CVV" required>
        </div>
      </div>

      <!-- Bank Transfer Form -->
      <div id="bank-form" class="hidden">
        <div class="form-group">
          <input type="text" placeholder="Bank Name" required>
        </div>
        <div class="form-group">
          <input type="text" placeholder="Account Number" required>
        </div>
        <div class="form-group">
          <input type="text" placeholder="Transaction Reference" required>
        </div>
        <div class="form-group">
          <input type="text" placeholder="Transfer Date/Time" required>
        </div>
      </div>

      <!-- Confirm Button -->
      <button class="confirm-btn" onclick="confirmPayment()">Confirm Payment</button>
    </div>
  </main>

  <!-- Load Navbar -->
  <script>
    fetch('../components/navbar.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('navbar-placeholder').innerHTML = data;
      });
  </script>
  <script src="script.js"></script>
</body>

</html>
