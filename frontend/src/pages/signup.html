<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Create new Account</h1>
        <p class="subtext">Already Registered? <a href="index.html">Log in here.</a></p>
        <form id="signup-form">
            <label for="first-name">FIRST NAME</label>
            <input type="text" id="first-name" name="firstName" required>

            <label for="last-name">LAST NAME</label>
            <input type="text" id="last-name" name="lastName" required>

            <label for="email">EMAIL</label>
            <input type="email" id="email" name="email" required>

            <label for="password">PASSWORD</label>
            <input type="password" id="password" name="password" required>

            <label for="phone">PHONE NUMBER</label>
            <input type="tel" id="phone" name="phoneNumber" required>
<!-- 
            <label for="isAdmin">
                <input type="checkbox" id="isAdmin" name="isAdmin"> Is Admin
            </label> -->

            <button type="submit">SIGN UP</button>
        </form>
        <p id="message" class="hidden"></p>
    </div>

<!-- QR Code Popup -->
<div id="qrModal" class="modal hidden">
    <div class="modal-content">
        <!-- Modal Header -->
        <div class="modal-header">
            <h2>Configure Two-Factor Authentication</h2>
            <span id="closeModal" class="close">&times;</span>
        </div>

        <!-- âœ… Display Secret Key with Copy Icon -->
        <div class="token-wrapper">
            <p id="authSecret"></p>
            <button id="copyToken" class="copy-btn">ðŸ“‹</button> <!-- Copy Button -->
        </div>

        <!-- QR Code & Instructions -->
        <div class="qr-section">
            <img id="qrImage" src="" alt="QR Code">
            <p>Scan this QR code with your authentication app.</p>
        </div>

        <!-- OTP Input with Underlined Boxes -->
        <div class="otp-section">
            <p>Type authentication code here</p>
            <div class="otp-container">
                <input type="text" class="otp-input" maxlength="1">
                <input type="text" class="otp-input" maxlength="1">
                <input type="text" class="otp-input" maxlength="1">
                <input type="text" class="otp-input" maxlength="1">
                <input type="text" class="otp-input" maxlength="1">
                <input type="text" class="otp-input" maxlength="1">
            </div>
        </div>

        <!-- Confirm Button -->
        <button id="confirm2FA">CONFIRM</button>
    </div>
</div>


<!-- Success Popup Modal -->
<div id="successModal" class="modal hidden">
    <div class="modal-content">
        <h2>Success</h2>
        <p>Two-Factor Authentication Verified Successfully!</p>
        <button id="successOkBtn">OK</button>
    </div>
</div>




    <script src="../js/signup.js"></script>
</body>
</html>
